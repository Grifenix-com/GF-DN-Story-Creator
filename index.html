<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grifenix Story Creator</title>
    <link rel="icon" href="./favicon.png">
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.0.0-rc.5/dist/html2canvas.min.js">
    </script>
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif;
        }
        
        .editor {
            position: relative;
            display: flex;
            width: 100%;
            justify-content: center;
        }
        
        .img_container {
            position: relative;
            display: flex;
            justify-content: center;
            align-content: center;
            width: 100%;
            height: 311px;
            display: flex;
            background-color: white;
            z-index: 0;
            /* object-fit: cover; */
            overflow: hidden;
        }
        
        img {
            position: relative;
            z-index: 1;
            object-fit: cover;
            height: 100%;
            /* width: 100%; */
        }
        
        .story {
            position: relative;
            background-color: #dfdfdf;
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex: 1;
            box-sizing: border-box;
            padding: 50px 20px 50px 20px;
            align-content: center;
            align-items: center;
            justify-content: center;
        }
        
        .story_post {
            position: relative;
            display: flex;
            flex-direction: column;
            height: 640px;
            width: 360px;
            background-color: white;
        }
        
        .gray_svg_wave {
            position: absolute;
            width: 100%;
            height: 111px;
            left: 0px;
            top: 225px;
        }
        
        .blue_svg_wave {
            position: absolute;
            width: 100%;
            height: 111px;
            left: 0px;
            top: 230px;
        }
        
        .white_svg_wave {
            position: absolute;
            width: 100%;
            height: 120px;
            left: 0px;
            top: 265px;
        }
        
        .logo {
            position: absolute;
            height: 20px;
            left: 34px;
            top: 310px;
        }
        
        .swipe {
            position: absolute;
            width: 100%;
            height: auto;
            bottom: 51px;
            left: 0px;
        }
        
        .text_container {
            position: relative;
            display: flex;
            flex-direction: column;
            width: 100%;
            height: fit-content;
            min-height: 50px;
        }
        
        .title {
            position: relative;
            max-width: 100%;
            box-sizing: border-box;
            padding: 20px 34px 0px 34px;
        }
        
        .title h1 {
            padding: 0px;
            font-weight: 600;
            font-size: 24px;
            color: #252525;
            margin: 15px 0px 10px 0px;
        }
        
        .description {
            position: relative;
            width: 100%;
            box-sizing: border-box;
            padding: 0px 34px 0px 34px;
        }
        
        .description p {
            padding: 0px;
            margin: 0px;
            color: #6E6E75;
            font-weight: 500;
        }
        /** POSTS INPUT*/
        
        .inputs {
            position: relative;
            background-color: #f2f2f2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            width: 100%;
            flex: 1;
            min-height: 100vh;
            box-sizing: border-box;
            padding: 50px 10px 10px 20px;
        }
        
        .cta {
            display: flex;
            position: relative;
            width: 100%;
            justify-content: center;
        }
        
        .result {
            position: relative;
            display: flex;
            box-sizing: border-box;
            padding: 30px 10px 30px 10px;
            justify-content: center;
        }
        
        input {
            position: relative;
            font-size: 16px;
            color: #252525;
            font-weight: 500;
            height: 50px;
            font-family: "Poppins", sans-serif;
            margin: 10px 0px 10px 0px;
            border: 1 px solid #6E6E75;
            border-radius: 10px;
            box-sizing: border-box;
            padding: 10px 15px;
        }
        
        .btn {
            position: relative;
            font-family: "Poppins", sans-serif;
            font-size: 16px;
            line-height: 21px;
            display: flex;
            justify-content: center;
            align-items: center;
            width: fit-content;
            height: 50px;
            box-sizing: border-box;
            padding: 10px 15px;
            margin: 10px;
            border: 2px solid #0071DA;
            border-radius: 10px;
            cursor: pointer;
            background-color: white;
            color: #252525;
        }
        
        .btn:hover {
            background-color: #0071DA;
            color: white;
        }
        /** ORIGINAL BIG POST*/
        
        .original {
            position: relative;
            display: flex;
            width: 100%;
            background-color: #6E6E75;
        }
        
        .img_container_original {
            position: relative;
            display: flex;
            justify-content: center;
            align-content: center;
            width: 100%;
            height: 937px;
            display: flex;
            background-color: white;
            z-index: 0;
            /* object-fit: cover; */
            overflow: hidden;
        }
        
        .story_original {
            position: relative;
            background-color: #dfdfdf;
            display: flex;
            width: 100%;
            height: 1950px;
            flex: 1;
            box-sizing: border-box;
            padding: 50px 20px 50px 20px;
            align-content: center;
            align-items: center;
            justify-content: center;
        }
        
        .story_post_original {
            position: absolute;
            height: 1920px;
            width: 1080px;
            top: 0px;
            left: 0px;
            display: flex;
            flex-direction: column;
            background-color: white;
            box-sizing: border-box;
            padding: 0px;
            margin: 0px;
        }
        
        .gray_svg_wave_original {
            position: absolute;
            width: 100%;
            height: 333px;
            left: 0px;
            top: 675px;
        }
        
        .blue_svg_wave_original {
            position: absolute;
            width: 100%;
            height: 333px;
            left: 0px;
            top: 688px;
        }
        
        .white_svg_wave_original {
            position: absolute;
            width: 100%;
            height: 359px;
            left: 0px;
            top: 781px;
        }
        
        .logo_original {
            position: absolute;
            height: 60px;
            left: 100px;
            top: 917px;
        }
        
        .swipe_original {
            position: absolute;
            width: 100%;
            height: auto;
            top: 1575px;
            left: 0px;
        }
        
        .text_container_original {
            position: relative;
            display: flex;
            flex-direction: column;
            width: 100%;
            height: fit-content;
            min-height: 50px;
        }
        
        .title_original {
            position: relative;
            max-width: 100%;
            box-sizing: border-box;
            padding: 0px;
        }
        
        .title_original h1 {
            padding: 0px;
            font-weight: 600;
            font-size: 75px;
            color: #252525;
            margin: 100px 0px 0px 100px;
        }
        
        .description_original {
            position: relative;
            width: 100%;
            box-sizing: border-box;
            padding: 25px 100px 0px 100px;
        }
        
        .description_original p {
            padding: 0px;
            margin: 0px;
            color: #6E6E75;
            font-weight: 500;
            font-size: 50px;
        }
        
        .out {
            position: absolute;
            padding: 0px;
            margin: 0px;
            top: 0px;
            left: 0px;
            width: 1080px;
            height: 1920;
        }
        
        .output {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0px;
            left: 0px;
        }
        
        .solution {
            position: relative;
            padding: 0px;
            margin: 0px;
            width: 100%;
            height: 1920px;
            display: flex;
            justify-content: center;
            align-items: center;
            align-content: center;
            background-color: #dfdfdf;
        }
    </style>
</head>

    <h1>Download the result here if is not working</h1>
    <div class="solution">
        <div class="out">
            <div id="output"></div>
        </div>
    </div>
    <script>
        function reset() {
            location.reload();
        }

        function generatePNGAndDownload() {
            let node = document.getElementById("story_big")
            html2canvas(node, {
                width: 1080,
                height: 1920
            }).then(
                function(canvas) {
                    document
                        .getElementById('output').innerHTML = ''
                    document
                        .getElementById('output')
                        .appendChild(canvas);

                    // Getting the name

                    var anchor = document.createElement("a")
                    anchor.href = canvas.toDataURL("image/png")
                    anchor.download = storyNameStr // "GF-STORY.PNG"
                    anchor.click()

                })
        }

        // Selecting the image to the BG
        const fileInput = document.getElementById('imageInput');
        const bg_img = document.getElementById('bg')
        const bg_img_original = document.getElementById('bg_original')
        const title_text = document.getElementById('title')
        const title_text_original = document.getElementById('title_original')
        const description_text = document.getElementById('description')
        const description_text_original = document.getElementById('description_original')
        const sName = document.getElementById('sName')
        fileInput.addEventListener('change', (e) => {
                const file = e.target.files[0];
                let fileReader = new FileReader();
                fileReader.readAsDataURL(file);
                fileReader.onload = function() {
                    bg_img.setAttribute('src', fileReader.result);
                    bg_img_original.setAttribute('src', fileReader.result);
                    // images[0].setAttribute('style', `background-image: url('${fileReader.result}')`);
                }
            })
            // Inputs listener  
        const storyTitle = document.getElementById("storyTitle")
        storyTitle.addEventListener('input', (e) => {
            title_text.innerHTML = e.target.value
            title_text_original.innerHTML = e.target.value
        })
        const storyDescription = document.getElementById("storyDescription")
        storyDescription.addEventListener('input', (e) => {
            description_text.innerHTML = e.target.value
            description_text_original.innerHTML = e.target.value
        })
        let storyNameStr = "story.PNG"
        const storyName = document.getElementById("storyName")
        storyName.addEventListener('input', (e) => {
            sName.innerHTML = e.target.value + '_story.PNG'
            storyNameStr = e.target.value + '_story.PNG'
        })
    </script>
